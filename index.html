<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GregsList</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
  <!-- MOUNTING POINTS -->
  <div id="app">
    <div class="categories">
      <button class="btn btn-primary" onclick="app.controllers.autosController.showAutos()">Autos</button>
      <button class="btn btn-primary" onclick="app.controllers.realEstatesController.showRealEstate()">Real Estate</button>
      <button class="btn btn-primary">Jobs</button>
      <button class="btn btn-warning" onclick="app.controllers.autosController.showForm()">New Auto Listing</button>
      <button class="btn btn-warning" onclick="app.controllers.realEstatesController.showForm()">New Estate Listing</button>

    </div>

    <div id="form-id">
    </div>
    <div class="container">
      <div class="row" id="main-content">
        Choose a category
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script src="app/main.js" type="module"></script>


</body>

</html>
